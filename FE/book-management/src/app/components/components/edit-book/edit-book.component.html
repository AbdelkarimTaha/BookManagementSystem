<div class="book-form-container">
  <h1>Edit Book</h1>

  <form [formGroup]="editBookForm" (ngSubmit)="updateBook()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter book title"/>
    <div *ngIf="editBookForm.get('title')?.invalid && editBookForm.get('title')?.touched">
      <small *ngIf="editBookForm.get('title')?.errors?.['required']">Title is required.</small>
      <small *ngIf="editBookForm.get('title')?.errors?.['maxLength']">
        Title cannot exceed 50 characters.
      </small>
    </div>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" placeholder="Enter book genre"/>
    <div *ngIf="editBookForm.get('genre')?.invalid && editBookForm.get('genre')?.touched">
      <small *ngIf="editBookForm.get('genre')?.errors?.['required']">Genre is required.</small>
    </div>

    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" placeholder="Enter book author"/>
    <div *ngIf="editBookForm.get('author')?.invalid && editBookForm.get('author')?.touched">
      <small *ngIf="editBookForm.get('author')?.errors?.['required']">Author is required.</small>
    </div>

    <label for="publishedYear">Published Year:</label>
    <input type="number" id="publishedYear" formControlName="publishedYear"placeholder="Enter published year"/>
    <div *ngIf="editBookForm.get('publishedYear')?.invalid && editBookForm.get('publishedYear')?.touched">
      <small *ngIf="editBookForm.get('publishedYear')?.errors?.['required']">
        Published Year is required.
      </small>
      <small *ngIf="editBookForm.get('publishedYear')?.errors?.['min']">
        Published Year cannot be negative.
      </small>
      <small *ngIf="editBookForm.get('publishedYear')?.errors?.['max']">
        Published Year cannot exceed the current year.
      </small>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="editBookForm.invalid">Save Changes</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
