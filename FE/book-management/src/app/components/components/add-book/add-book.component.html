<div class="book-form-container">
  <h1>Add New Book</h1>

  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter book title" />
    <div *ngIf="addBookForm.get('title')?.invalid && addBookForm.get('title')?.touched">
      <small *ngIf="addBookForm.get('title')?.errors?.['required']">Title is required.</small>
      <small *ngIf="addBookForm.get('title')?.errors?.['maxLength']">
        Title cannot exceed 50 characters.
      </small>
    </div>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" placeholder="Enter book genre"/>
    <div *ngIf="addBookForm.get('genre')?.invalid && addBookForm.get('genre')?.touched">
      <small *ngIf="addBookForm.get('genre')?.errors?.['required']">Genre is required.</small>
    </div>

    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" placeholder="Enter book author"/>
    <div *ngIf="addBookForm.get('author')?.invalid && addBookForm.get('author')?.touched">
      <small *ngIf="addBookForm.get('author')?.errors?.['required']">Author is required.</small>
    </div>

    <label for="publishedYear">Published Year:</label>
    <input type="number" id="publishedYear" formControlName="publishedYear" placeholder="Enter published year"/>
    <div *ngIf="addBookForm.get('publishedYear')?.invalid && addBookForm.get('publishedYear')?.touched">
      <small *ngIf="addBookForm.get('publishedYear')?.errors?.['required']">
        Published Year is required.
      </small>
      <small *ngIf="addBookForm.get('publishedYear')?.errors?.['min']">
        Published Year cannot be negative.
      </small>
      <small *ngIf="addBookForm.get('publishedYear')?.errors?.['max']">
        Published Year cannot exceed the current year.
      </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addBookForm.invalid">Add Book</button>
  </form>
</div>
